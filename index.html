<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <!--container-->
        <div class="row"> <!--row-->

        
<div class="panel panel- primary"> <!--panel- primary-->
<div class="panel-heading bg-body-secondary"> <!--panel-->
   <h1><strong>Payment form example</strong></h1> 
   <div class="some bg-danger-subtle" >Some fields are missing</div>
</div> <!--panel-->
<div class="panel panel-body"> <!--panel panel-body-->
    <form class="row ">
        <div class="col-md-5">
          <label for="inputCard4" class="form-label">Card #</label>
          <input type="number" class="form-control" id="inputCard4"placeholder="XXXXXXXXXXXXXXXXX"  required >
        </div>
        <div class="col-md-2">
          <label for="inputCVC4" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="inputCVC4"placeholder="0000"required  >
        </div>
        <div class="col-md-5">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="number" class="form-control " id="inputAmount" placeholder="Amount"required>
          
        </div>
</form>

<form class="row ">
    <div class="col-md-6">
      <label for="inputFirstName4" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputFirstName4"placeholder=""required >
    </div>
    <div class="col-md-6">
      <label for="inputLast Name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLast Name"placeholder=""required >
    </div>
    
</form>
<form class="row ">
    <div class="col-md-5">
      <label for="inputCity4" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity4"placeholder=""required >
    </div>
    <div class="col-md-3">
        <label for="inputState4" class="form-label">State</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Pick a state</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="col-md-3 ">
      <label for="inputPostal Code" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputPostal Code" placeholder=""required>
    </div>
</form>
<form class="row ">
  <div class="col-md-6">

   <label for="We accept" class="col-sm-2 col-form-label">We accept:</label>
   <div class="col-sm-10">
     <input type="text" readonly class="form-control-plaintext" id="We accept" value=""required>
   </div>
     <!---->
    <div class="form-check form-check-inline bg-body-secondary">
      <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"required>
      <label class="form-check-label " for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
      
    </div>
    <div class="form-check form-check-inline bg-body-secondary">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"required >
      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
    </div>
    <div class="form-check form-check-inline bg-body-secondary">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
    </div>
    <div class="form-check form-check-inline bg-body-secondary ">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"required >
      <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-diners-club"></i></label>
    </div>


  
  
</div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1"  class="col-sm-2 col-form-label"class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <div id="exampleFormControlTextarea1" class="form-text">
        Add any notes here.
      </div>
    </div>
  </div>
  
</form>

</div> <!--panel panel-body-->
<div class=" d-grid gap-2 d-md-flex justify-content-md-end bg-body-secondary"> <!--panel panel-footer-->
  
  <button type="button" class="btn btn-secondary  ">Cancel</button>
  <button type="button" class="btn btn-primary " >Send</button>
</div><!--panel panel-footer-->
</div> <!--panel- primary-->
</div> <!--row-->
    </div> <!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/06127f6ad0.js" crossorigin="anonymous"></script>

  </body>
</html>
